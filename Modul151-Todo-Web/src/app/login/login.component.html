<!-- Default form login -->
<form #form='ngForm' autocomplete="off" class="text-center border border-light p-5" (submit)="onSubmit(form)">

    <p class="h4 mb-4">Sign in</p>

    <!-- User -->
    <input #Username="ngModel" name="Username" [(ngModel)]="formModel.Username" type="text" id="defaultLoginFormUser"
        class="form-control mb-4" placeholder="Username" required>

    <!-- Password -->
    <input #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" type="password"
        id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" required>

    <div class="d-flex justify-content-center">
        <div>

        </div>
        
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" type="submit" [disabled]="form.invalid">Sign in</button>
    <!-- Register -->
    <p>Not a member?
        <a href="register">Register</a>
    </p>

</form>
<!-- Default form login -->
